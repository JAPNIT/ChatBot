<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div>
      <div class="chatbox">
        <div class="chatlogs">
     
      {% for i in chat %}

        {% if i["speaker"] == "user" %}
        <div class="chat friend">
        <div class="user-photo"></div>
          <p class="chat-message">{{i["chat"]}}</p>
        </div>
        {% endif %}
        
        {% if i["speaker"] == "bot" %}
        <div class="chat self">
         <div class="user-photo"><img src="nature.jpg"></div>
          <p class="chat-message">{{i["chat"]}}</p>
        </div>
        {% endif %}
      
      {% endfor %}
    </div>
    <div class="chat-form">

      <form class="chat-form" action="{{ url_for('form') }}" method="POST">
        <input id="textInput" type="text" name="text" placeholder="Message">
        <input id="buttonInput" type="submit" value="Send">
      </div>
      </form>
 
    </div>
  <script>
  var chatbox = document.querySelector(".chatlogs");

  chatbox.scrollTop = chatbox.scrollHeight;</script>
  </body>
</html>
